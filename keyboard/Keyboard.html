<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard - Sagar Developer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row_one">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>prtsc</button>
            <button>Delete</button>
        </div>
        <div class="row_one">
            <button>~</button>
            <button>!1</button>
            <button>@2</button>
            <button>#3</button>
            <button>$4</button>
            <button>%5</button>
            <button>^6</button>
            <button>&7</button>
            <button>*8</button>
            <button>(9</button>
            <button>)0</button>
            <button>-_</button>
            <button>=</button>
            <button class="ent-btn">Backspace</button>
        </div>
        <div class="row_two">
            <button>Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{ [</button>
            <button>} ]</button>
            <button>| \</button>
        </div>
        <div class="row_three">
            <button class="ent-btn">Capslock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>: ;</button>
            <button>" '</button>
            <button class="ent-btn">Enter</button>
        </div>
        <div class="row_four">
            <button class="st-btn">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button> < ,</button>
            <button>> .</button>
            <button>? /</button>
           <button class="st-btn">Shift</button>
        </div>
        <div class="row_five">
            <button class="st-btn">Ctrl</button>
            <button>fn</button>
            <button class="emj-btn">:)</button>
            <button>alt</button>
            <button class="space-btn">Space</button>
            <button>alt</button>
            <button class="st-btn">Ctrl</button>
            <button class="emj-btn"><</button>
            <button>+ -</button>
            <button class="emj-btn">></button>
        </div>
    </div>
</body>

</html>
