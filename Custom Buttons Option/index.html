<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Created BY - Sagar Developer -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button Option</title>
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Which programming language should you choose?</div>
        <div class="box">
            <input type="radio" name="select" id="option-1">
            <input type="radio" name="select" id="option-2">
            <input type="radio" name="select" id="option-3">
            <input type="radio" name="select" id="option-4">
            <input type="radio" name="select" id="option-5">
            
            <label for="option-1" class="option-1">
                <div class="dot"></div>
                <div class="text">C++</div>
            </label>
            <label for="option-2" class="option-2">
                <div class="dot"></div>
                <div class="text">Python</div>
            </label>
            <label for="option-3" class="option-3">
                <div class="dot"></div>
                <div class="text">Java</div>
            </label>
            <label for="option-4" class="option-4">
                <div class="dot"></div>
                <div class="text">JavaScript</div>
            </label>
            <label for="option-5" class="option-5">
                <div class="dot"></div>
                <div class="text">Go</div>
            </label>
        </div>
    </div>
</body>

</html>
